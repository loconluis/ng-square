<div class="well">
  <a routerLink="/lugares">Lugares</a> / Crear
</div>
<div class="container">
  <label for="Nombre">Nombre</label>
  <input type="text" class="form-control" [(ngModel)]="lugar.nombre">
  <label for="Distancia">Distancia (KM)</label>
  <input type="Number" class="form-control" [(ngModel)]="lugar.distancia" > 
  <label for="Cercania">Cercania</label>
  <input type="number" class="form-control" [(ngModel)]="lugar.cercania">
  <label for="Plan">Plan</label>
  <input type="text" class="form-control" [(ngModel)]="lugar.plan">
  <label for="Descripcion">Descripcion</label>
  <textarea name="Descripcion" id="Descripcion" cols="30" rows="10" class="form-control" [(ngModel)]="lugar.descripcion"></textarea>
  <br>
  <h3>Datos de Direcci√≥n</h3>
  <div class="well">
    <form>
      <h3>Buscar direccion en Google Maps</h3>
      <input type="text" class="form-control" [formControl]="searchField">
    </form>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let result of results$ | async">
        {{ result.formatted_address }}
      </li>
    </ul>
  </div>
  <label for="Calle">Calle y Numero</label>
  <input type="text" class="form-control" [(ngModel)]="lugar.calle">
  <label for="Ciudad">Ciudad</label>
  <input type="text" class="form-control" [(ngModel)]="lugar.ciudad">
  <label for="Pais">Pais</label>
  <input type="text" class="form-control" [(ngModel)]="lugar.pais">
  
  <hr>
  <a class="btn btn-primary" (click)="guardarLugar()">Enviar</a>
  <a routerLink="/lugares" class="btn btn-default">Cancelar</a>
</div>
